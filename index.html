<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <div class="card">
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="bottom">
        <div class="profile-img"></div>
        <div class="contact">
          <h1 class="name">Victor Crest <span class="age">26</span> </h1>
          <p class="city">London</p>
        </div>
        <div class="data">
          <div class="data-follow">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="data-likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="data-photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</br> 
    Coded by <a href="https://github.com/alejandroszg">Alejandro Sánchez</a>.
  </div>
</body>
</html>
